<mat-accordion multi=true *ngIf="artifacts.length > 0">
  <mat-expansion-panel *ngFor="let artifact of artifacts">
    <mat-expansion-panel-header>
        {{ artifact.name }} : {{ artifact.set }}
    </mat-expansion-panel-header>

    <p>Level: +{{ artifact.level }}</p>
    <p>{{ artifact.mainStat }} : {{ artifact.mainStatBonus }}</p>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Substats
      </mat-expansion-panel-header>
      <ng-container *ngFor="let subStat of artifact.subStats; let i = index">
        <p *ngIf="subStat.length > 0">{{ subStat }} : {{ artifact.subStatsBonuses[i] }}</p>
      </ng-container>
    </mat-expansion-panel>
    <br>
    <p>Equipped: {{ artifact.equippedTo }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(artifact.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="artifacts.length <= 0">No artifacts added yet.</p>
